spring.application.name=catalisabackend
server.port=8080

# --- H2 EM ARQUIVO (PERSISTENTE) ---
# O DB ficará em ./data/catalisa.mv.db dentro do projeto
spring.datasource.url=jdbc:h2:file:./data/catalisa;AUTO_SERVER=TRUE;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Console web do H2 para inspecionar os dados
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
