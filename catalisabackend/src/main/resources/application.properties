# ===============================
# App & Server
# ===============================
spring.application.name=catalisabackend
server.port=8080
# server.address=127.0.0.1

# ===============================
# Banco de Dados - PostgreSQL
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/catalisabackend
spring.datasource.driver-class-name=org.postgresql.Driver
spring.profiles.active=local

# ===============================
# JPA / Hibernate
# ===============================
# Agora quem cria o schema é o Flyway. O Hibernate só valida.
spring.jpa.hibernate.ddl-auto=validate

# Impede o Spring de converter cpfCnpj -> cpf_cnpj, dataPesquisa -> data_pesquisa etc.
# Assim os nomes de coluna batem com o seu script SQL.
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# ===============================
# Flyway
# ===============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# ===============================
# CORS (mesmo que antes)
# ===============================
app.cors.allowed-origins=http://localhost:5173
app.cors.allow-credentials=false

