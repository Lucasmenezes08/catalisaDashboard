# ===============================
# App & Server
# ===============================
spring.application.name=catalisabackend
server.port=8080

# Se quiser restringir o acesso só ao próprio computador (localhost), descomente a linha abaixo:
# server.address=127.0.0.1

# ===============================
# Banco de Dados - H2 em ARQUIVO (persiste no disco)
# O arquivo ficará em ./data/catalisa.mv.db dentro do projeto
# ===============================
spring.datasource.url=jdbc:h2:file:./data/catalisa;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Console web do H2 para inspecionar os dados (DEV)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# JPA / Hibernate
# ===============================
# Em DEV, update facilita; em PROD prefira migrações (Flyway) e use validate/none
spring.jpa.hibernate.ddl-auto=update

# Logs de SQL (opcional, útil em dev)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# ===============================
# CORS (parametrizável por ambiente)
# Use estes valores na sua CorsConfig via @Value
# ===============================
# Origem do front em DEV (Vite)
app.cors.allowed-origins=http://localhost:5173
# Caso use cookies (withCredentials), mude para true e lembre de NÃO usar "*"
app.cors.allow-credentials=false

# ===============================
# DevTools (opcional)
# ===============================
spring.devtools.add-properties=true
